server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Configuration des logs
    access_log /var/log/nginx/gmao-access.log;
    error_log /var/log/nginx/gmao-error.log;

    # Sécurité - masquer la version Nginx
    server_tokens off;

    # Gestion des fichiers statiques
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Configuration principale Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuration PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Optimisations
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
    }

    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(blade\.php|yml|yaml|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Optimisation pour Laravel
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Configuration pour les assets Vite
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
